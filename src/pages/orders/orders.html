<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Commandes</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-list *ngIf="dataProvider.orders != null">
        <ion-item *ngFor="let order of dataProvider.orders">
          <p>Commande de {{ order.productName }}<br/> chez {{ order.companyName }}<br/> par {{ order.placed_by }} </p>
          <ion-icon *ngIf="order.placed_by == dataProvider.firstname" name="trash" (click)="deleteOrder(order.id)"></ion-icon>
        </ion-item>
      </ion-list>

</ion-content>
