<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vedjiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="head">
    <img center src="{{ product.picture }}" />
    <h3>{{ product.name }}</h3>
  </div>

  <form [formGroup]="productForm">
    <ion-item>
      <ion-label >Prix</ion-label>
      <ion-input formControlName="price" type="number" step="0.10"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label >Unit√©</ion-label>
      <ion-input formControlName="unit" type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Stock</ion-label>
      <ion-input formControlName="stock" type="text" ></ion-input>
    </ion-item>
  </form>
  <div *ngIf="productForm.dirty">
    <button ion-button (click)="save()">Save</button>
    <button ion-button (click)="cancel()">Cancel</button>
  </div>

      {{ supplier.companyName }}
    </ion-item>
  </ion-list>
  <p *ngIf="product.suppliers.length == 0">Aucun fournisseur</p> -->
</ion-content>
